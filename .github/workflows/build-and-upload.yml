name: Build and upload Azure Function artifact 

on:
  workflow_call:
    inputs:
      python_version:
        description: The python version to use
        required: true
        type: string


jobs:
  build-and-upload-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Create virtual environment
        run: uv venv
      
      - name: Install dependencies
        run: uv pip install --target="./.python_packages/lib/site-packages" -e .

      - name: Zip artifact for deployment
        run: zip -r release.zip ./mde_fixit_ingegration ./.python_packages function_app.py host.json .python-version

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: mde-fixit-integration
          path: release.zip